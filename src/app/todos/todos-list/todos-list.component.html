<mat-card class="todo-card">
  <div class="todo-input-wrapper">
    <form [formGroup]="todoForm" (ngSubmit)="addNewTodo(todoForm.value.todo)">
      <mat-form-field class="field">
        <input name="todo"
               matInput
               placeholder="What's on your todo list?"
               formControlName="todo">
      </mat-form-field>
      <button mat-mini-fab type="submit" [disabled]="todoForm.invalid">
        <i class="material-icons">add</i>
      </button>
    </form>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let todo of todos">
      <mat-checkbox color='primary'>
        {{todo}}
      </mat-checkbox>
      <button mat-icon-button class="delete-button">
        <mat-icon aria-label="Delete a todo" (click)="removeTodo(todo)">delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
